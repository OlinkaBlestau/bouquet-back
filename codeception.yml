namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
    modules:
        config:
            Db:
                dsn: 'pgsql:host=bouquet-postgres;dbname=bouquet-test'
                user: 'root'
                password: 'root'
                dump: 'tests/_data/dump.sql'
                cleanup: true # run populator before each test
